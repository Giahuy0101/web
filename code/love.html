<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i táº­p Web Server Apache</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a1628, #000000);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #ui {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 700;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4),
                0 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 0, 0, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 0, 0, 0.6);
            }
        }



        #loading {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000000, #0a1628);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top-color: #ffd700;
            border-bottom-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 25px;
            color: #ffd700;
            font-size: 1.2rem;
            letter-spacing: 3px;
            animation: loadFade 1.5s ease-in-out infinite;
        }

        @keyframes loadFade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }





        .snowflake-ui {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING MAGIC...</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui">
        <h1>ðŸŽ„ MERRY CHRISTMAS ðŸŽ„</h1>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIG ---
        const SPHERE_COUNT = 4000;
        const CUBE_COUNT = 1500;
        const SNOW_COUNT = 1000;
        const GROUND_COUNT = 15000;

        // --- SCENE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a1628, 0.012);

        const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.enableZoom = false;
        controls.minPolarAngle = Math.PI / 3;
        controls.maxPolarAngle = Math.PI / 1.8;
        controls.autoRotate = false;
        controls.autoRotateSpeed = 0.5;

        // --- LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        const sun = new THREE.DirectionalLight(0xffdf80, 2.8);
        sun.position.set(20, 30, 20);
        sun.castShadow = true;
        scene.add(sun);

        const goldPoint = new THREE.PointLight(0xffaa00, 2.5, 60);
        goldPoint.position.set(0, 10, 10);
        scene.add(goldPoint);

        const redPoint = new THREE.PointLight(0xff0000, 1.5, 40);
        redPoint.position.set(-10, 5, -10);
        scene.add(redPoint);

        // --- MATERIALS ---
        const sphereMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.15,
            metalness: 0.95,
            emissive: 0xaa4400,
            emissiveIntensity: 0.25
        });
        const cubeMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.1,
            metalness: 0.8,
            emissive: 0x004400,
            emissiveIntensity: 0.35
        });

        // --- GEOMETRY ---
        const sphereGeo = new THREE.SphereGeometry(0.14, 16, 16);
        const cubeGeo = new THREE.BoxGeometry(0.2, 0.2, 0.2);

        // --- MESHES ---
        const sphereMesh = new THREE.InstancedMesh(sphereGeo, sphereMat, SPHERE_COUNT);
        const cubeMesh = new THREE.InstancedMesh(cubeGeo, cubeMat, CUBE_COUNT);
        sphereMesh.receiveShadow = true;
        sphereMesh.castShadow = true;
        cubeMesh.receiveShadow = true;
        cubeMesh.castShadow = true;
        scene.add(sphereMesh);
        scene.add(cubeMesh);

        const sCur = [], sTgt = [];
        const cCur = [], cTgt = [];
        const meshes = [sphereMesh, cubeMesh];
        const counts = [SPHERE_COUNT, CUBE_COUNT];
        const curs = [sCur, cCur];
        const tgts = [sTgt, cTgt];

        // --- TARGET GENERATION ---
        const treeBase = -10, treeH = 25;
        function getTreePos(i, total, offsetAngle) {
            const h = treeH;
            const y = (i / total) * h + treeBase;
            const ry = (y - treeBase) / h;
            const layers = 15;
            const wave = Math.abs(Math.sin(ry * Math.PI * layers));
            const maxR = (1 - ry) * 12;
            const r = maxR * (0.3 + 0.7 * wave * Math.random());
            const a = i * 2.4 + offsetAngle;
            return { x: Math.cos(a) * r, y: y, z: Math.sin(a) * r };
        }

        function getExplodePos() {
            const r = 15 + Math.random() * 30;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // Text
        const textPoints = [];
        (function () {
            const c = document.createElement('canvas');
            c.width = 1000;
            c.height = 300;
            const ctx = c.getContext('2d');
            ctx.font = 'bold 120px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MERRY', 500, 80);
            ctx.fillText('CHRISTMAS', 500, 200);
            const d = ctx.getImageData(0, 0, 1000, 300).data;
            for (let y = 0; y < 300; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (d[(y * 1000 + x) * 4] > 128) {
                        textPoints.push({ x: (x - 500) * 0.06, y: -(y - 150) * 0.06 + 5 });
                    }
                }
            }
        })();

        // INIT
        const SPHERE_COLORS = [0xffd700, 0xff0000, 0xff4500, 0xff1493, 0x4169e1, 0xffffff];
        const CUBE_COLORS = [0xffd700, 0x228b22, 0x006400, 0xffffff, 0xff6347];

        [0, 1].forEach(idx => {
            const count = counts[idx];
            const mesh = meshes[idx];
            const cur = curs[idx];
            const tgt = tgts[idx];
            const palette = idx === 0 ? SPHERE_COLORS : CUBE_COLORS;

            for (let i = 0; i < count; i++) {
                const ex = getExplodePos();
                cur.push(ex);
                const tp = getTreePos(i, count, idx);
                tgt.push(tp);
                const c = new THREE.Color(palette[Math.floor(Math.random() * palette.length)]);
                mesh.setColorAt(i, c);
            }
            mesh.instanceMatrix.needsUpdate = true;
        });

        // --- STAR ---
        const starMat = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            emissive: 0xffd700,
            emissiveIntensity: 1.5,
            metalness: 1,
            roughness: 0
        });
        const starGeo = new THREE.OctahedronGeometry(1.8, 0);
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.set(0, treeBase + treeH - 2, 0);
        scene.add(star);

        const sPartGeo = new THREE.OctahedronGeometry(0.25, 0);
        const starPartMesh = new THREE.InstancedMesh(sPartGeo, starMat, 80);
        scene.add(starPartMesh);

        const starDummy = new THREE.Object3D();
        for (let i = 0; i < 80; i++) {
            const r = 2.5 + Math.random() * 1.5;
            const angle = (i / 80) * Math.PI * 2;
            starDummy.position.set(
                Math.cos(angle) * r + (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 1 + 14,
                Math.sin(angle) * r + (Math.random() - 0.5) * 0.5
            );
            starDummy.updateMatrix();
            starPartMesh.setMatrixAt(i, starDummy.matrix);
        }

        // --- SNOW & GROUND ---
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(SNOW_COUNT * 3);
        const snowVel = [];
        for (let i = 0; i < SNOW_COUNT; i++) {
            snowPos[i * 3] = (Math.random() - 0.5) * 80;
            snowPos[i * 3 + 1] = Math.random() * 50 - 10;
            snowPos[i * 3 + 2] = (Math.random() - 0.5) * 80;
            snowVel.push(Math.random() * 0.1 + 0.05);
        }
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.35,
            transparent: true,
            opacity: 0.8
        });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        const gGeo = new THREE.BufferGeometry();
        const gPos = new Float32Array(GROUND_COUNT * 3);
        for (let i = 0; i < GROUND_COUNT; i++) {
            const rNorm = Math.pow(Math.random(), 2.5);
            const r = rNorm * 60;
            const a = Math.random() * Math.PI * 2;
            gPos[i * 3] = Math.cos(a) * r;
            gPos[i * 3 + 1] = treeBase - 0.5 + (1 - rNorm) * 2 * Math.random();
            gPos[i * 3 + 2] = Math.sin(a) * r;
        }
        gGeo.setAttribute('position', new THREE.BufferAttribute(gPos, 3));
        const gMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.25,
            transparent: true,
            opacity: 0.7
        });
        const ground = new THREE.Points(gGeo, gMat);
        scene.add(ground);

        // --- STATE ---
        let state = 0;

        window.addEventListener('click', () => {
            state = (state + 1) % 3;

            [0, 1].forEach(idx => {
                const count = counts[idx];
                const tgt = tgts[idx];
                let srcVals = [];

                if (state === 0) {
                    for (let i = 0; i < count; i++) srcVals.push(getTreePos(i, count, idx));
                    star.visible = true;
                    starPartMesh.visible = true;
                } else if (state === 1) {
                    for (let i = 0; i < count; i++) srcVals.push(getExplodePos());
                    star.visible = false;
                    starPartMesh.visible = false;
                } else {
                    star.visible = false;
                    starPartMesh.visible = false;
                    for (let i = 0; i < count; i++) {
                        const p = textPoints[i % textPoints.length];
                        srcVals.push({ x: p.x, y: p.y, z: 0 });
                    }
                }

                for (let i = 0; i < count; i++) tgt[i] = srcVals[i];
            });
        });

        // --- ANIMATION ---
        const clock = new THREE.Clock();
        const dummy = new THREE.Object3D();

        window.addEventListener('load', () => {
            const l = document.getElementById('loading');
            l.style.opacity = 0;
            setTimeout(() => l.remove(), 800);
        });

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = Date.now() * 0.001;

            controls.update();

            [0, 1].forEach(idx => {
                const count = counts[idx];
                const mesh = meshes[idx];
                const cur = curs[idx];
                const tgt = tgts[idx];

                for (let i = 0; i < count; i++) {
                    const c = cur[i];
                    const t = tgt[i];

                    c.x += (t.x - c.x) * 3 * dt;
                    c.y += (t.y - c.y) * 3 * dt;
                    c.z += (t.z - c.z) * 3 * dt;

                    let nx = 0, ny = 0, nz = 0;
                    if (state !== 0) {
                        nx = Math.sin(time + i) * 0.1;
                        ny = Math.cos(time * 0.8 + i) * 0.1;
                    }

                    dummy.position.set(c.x + nx, c.y + ny, c.z + nz);
                    dummy.rotation.set(time + i, time + i, 0);

                    const s = (state === 0) ? 1 : (0.5 + 0.5 * Math.sin(time * 5 + i));
                    dummy.scale.setScalar(s);

                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }
                mesh.instanceMatrix.needsUpdate = true;

                if (state === 0) mesh.rotation.y += 0.2 * dt;
                else if (state === 1) mesh.rotation.y += 0.05 * dt;
                else mesh.rotation.y = 0;
            });

            star.rotation.y += dt * 1.5;
            star.rotation.z = Math.sin(time) * 0.2;
            starPartMesh.rotation.y -= dt * 0.5;

            const sp = snow.geometry.attributes.position.array;
            for (let i = 0; i < SNOW_COUNT; i++) {
                sp[i * 3 + 1] -= snowVel[i];
                if (sp[i * 3 + 1] < -10) sp[i * 3 + 1] = 30;
            }
            snow.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
