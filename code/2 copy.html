    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIG ---
        const SPHERE_COUNT = 4000;
        const CUBE_COUNT = 1500;
        const SNOW_COUNT = 1000;
        const GROUND_COUNT = 15000;
        const TOTAL = SPHERE_COUNT + CUBE_COUNT;

        // --- SCENE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x1a1a2e, 0.015);

        const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;
        controls.enableZoom = false;
        controls.minPolarAngle = Math.PI / 3;
        controls.maxPolarAngle = Math.PI / 1.8;

        // --- LIGHTING (PBR GOLD) ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.2));

        const sun = new THREE.DirectionalLight(0xffdf80, 2.5);
        sun.position.set(20, 30, 20);
        sun.castShadow = true;
        scene.add(sun);

        const goldPoint = new THREE.PointLight(0xffaa00, 2, 50);
        goldPoint.position.set(0, 10, 10);
        scene.add(goldPoint);

        // --- MATERIALS (PBR) ---
        const sphereMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.2,
            metalness: 0.9,
            emissive: 0xaa4400,
            emissiveIntensity: 0.2
        });
        const cubeMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.1,
            metalness: 0.7,
            emissive: 0x004400,
            emissiveIntensity: 0.3
        });

        // --- GEOMETRY ---
        const sphereGeo = new THREE.SphereGeometry(0.14, 16, 16);
        const cubeGeo = new THREE.BoxGeometry(0.2, 0.2, 0.2);

        // --- MESHES ---
        const sphereMesh = new THREE.InstancedMesh(sphereGeo, sphereMat, SPHERE_COUNT);
        const cubeMesh = new THREE.InstancedMesh(cubeGeo, cubeMat, CUBE_COUNT);
        sphereMesh.receiveShadow = true;
        sphereMesh.castShadow = true;
        cubeMesh.receiveShadow = true;
        cubeMesh.castShadow = true;
        scene.add(sphereMesh);
        scene.add(cubeMesh);

        /* Arrays */
        const sCur = [], sTgt = [];
        const cCur = [], cTgt = [];
        const meshes = [sphereMesh, cubeMesh];
        const counts = [SPHERE_COUNT, CUBE_COUNT];
        const curs = [sCur, cCur];
        const tgts = [sTgt, cTgt];

        // --- TARGET GENERATION ---
        // 1. Branched Tree
        const treeBase = -10, treeH = 25;
        function getTreePos(i, total, offsetAngle) {
            const h = treeH;
            const y = (i / total) * h + treeBase;
            const ry = (y - treeBase) / h;
            const layers = 15;
            const wave = Math.abs(Math.sin(ry * Math.PI * layers));
            const maxR = (1 - ry) * 12;
            const r = maxR * (0.3 + 0.7 * wave * Math.random());
            const a = i * 2.4 + offsetAngle;
            return { x: Math.cos(a) * r, y: y, z: Math.sin(a) * r };
        }

        // 2. Explode
        function getExplodePos() {
            const r = 15 + Math.random() * 30;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // 3. Text
        const textPoints = [];
        (function () {
            const c = document.createElement('canvas');
            c.width = 1000;
            c.height = 300;
            const ctx = c.getContext('2d');
            ctx.font = 'bold 120px "Times New Roman"';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MERRY', 500, 80);
            ctx.fillText('CHRISTMAS', 500, 200);
            const d = ctx.getImageData(0, 0, 1000, 300).data;
            for (let y = 0; y < 300; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (d[(y * 1000 + x) * 4] > 128) {
                        textPoints.push({ x: (x - 500) * 0.06, y: -(y - 150) * 0.06 + 5 });
                    }
                }
            }
        })();

        // INIT DATA
        const SPHERE_COLORS = [0xffd700, 0xff0000, 0xff8c00];
        const CUBE_COLORS = [0xffd700, 0x006400, 0xffffff];

        [0, 1].forEach(idx => {
            const count = counts[idx];
            const mesh = meshes[idx];
            const cur = curs[idx];
            const tgt = tgts[idx];
            const palette = idx === 0 ? SPHERE_COLORS : CUBE_COLORS;

            for (let i = 0; i < count; i++) {
                const ex = getExplodePos();
                cur.push(ex);

                const tp = getTreePos(i, count, idx);
                tgt.push(tp);

                const c = new THREE.Color(palette[Math.floor(Math.random() * palette.length)]);
                mesh.setColorAt(i, c);
            }
            mesh.instanceMatrix.needsUpdate = true;
        });

        // --- STAR (Top Decor) ---
        const starMat = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            emissive: 0xffd700,
            emissiveIntensity: 1,
            metalness: 1,
            roughness: 0
        });
        const starGeo = new THREE.OctahedronGeometry(1.5, 0);
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.set(0, treeBase + treeH + 1, 0);
        scene.add(star);

        const sPartGeo = new THREE.OctahedronGeometry(0.2, 0);
        const starPartMesh = new THREE.InstancedMesh(sPartGeo, starMat, 50);
        scene.add(starPartMesh);

        const starDummy = new THREE.Object3D();
        for (let i = 0; i < 50; i++) {
            const r = 2 + Math.random();
            starDummy.position.set(
                (Math.random() - 0.5) * r,
                (Math.random() - 0.5) * r + 17,
                (Math.random() - 0.5) * r
            );
            starDummy.updateMatrix();
            starPartMesh.setMatrixAt(i, starDummy.matrix);
        }

        // --- SNOW & GROUND ---
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(SNOW_COUNT * 3);
        const snowVel = [];
        for (let i = 0; i < SNOW_COUNT; i++) {
            snowPos[i * 3] = (Math.random() - 0.5) * 80;
            snowPos[i * 3 + 1] = Math.random() * 50 - 10;
            snowPos[i * 3 + 2] = (Math.random() - 0.5) * 80;
            snowVel.push(Math.random() * 0.1 + 0.05);
        }
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.3,
            transparent: true,
            opacity: 0.6
        });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        const gGeo = new THREE.BufferGeometry();
        const gPos = new Float32Array(GROUND_COUNT * 3);
        for (let i = 0; i < GROUND_COUNT; i++) {
            const rNorm = Math.pow(Math.random(), 2.5);
            const r = rNorm * 60;
            const a = Math.random() * Math.PI * 2;
            gPos[i * 3] = Math.cos(a) * r;
            gPos[i * 3 + 1] = treeBase - 0.5 + (1 - rNorm) * 2 * Math.random();
            gPos[i * 3 + 2] = Math.sin(a) * r;
        }
        gGeo.setAttribute('position', new THREE.BufferAttribute(gPos, 3));
        const gMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.2,
            transparent: true,
            opacity: 0.5
        });
        const ground = new THREE.Points(gGeo, gMat);
        scene.add(ground);

        // --- STATE LOGIC ---
        let state = 0;

        window.addEventListener('click', () => {
            state = (state + 1) % 3;

            [0, 1].forEach(idx => {
                const count = counts[idx];
                const tgt = tgts[idx];
                let srcVals = [];

                if (state === 0) {
                    for (let i = 0; i < count; i++) srcVals.push(getTreePos(i, count, idx));
                    star.visible = true;
                    starPartMesh.visible = true;
                } else if (state === 1) {
                    for (let i = 0; i < count; i++) srcVals.push(getExplodePos());
                    star.visible = false;
                    starPartMesh.visible = false;
                } else {
                    star.visible = false;
                    starPartMesh.visible = false;
                    for (let i = 0; i < count; i++) {
                        const p = textPoints[i % textPoints.length];
                        srcVals.push({ x: p.x, y: p.y, z: 0 });
                    }
                }

                for (let i = 0; i < count; i++) tgt[i] = srcVals[i];
            });
        });

        // --- ANIMATION ---
        const clock = new THREE.Clock();
        const dummy = new THREE.Object3D();

        window.addEventListener('load', () => {
            const l = document.getElementById('loading');
            l.style.opacity = 0;
            setTimeout(() => l.remove(), 800);

            // Audio handling
            const audio = new Audio("./lastchistmas.mp3");
            audio.loop = true;
            audio.volume = 0.5;

            const playAudio = () => {
                audio.play().then(() => {
                    ['click', 'keydown', 'touchstart'].forEach(e =>
                        window.removeEventListener(e, playAudio)
                    );
                }).catch(err => {
                    console.log("Autoplay waiting for interaction");
                });
            };

            playAudio();

            ['click', 'keydown', 'touchstart'].forEach(e =>
                window.addEventListener(e, playAudio)
            );
        });

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = Date.now() * 0.001;

            controls.update();

            [0, 1].forEach(idx => {
                const count = counts[idx];
                const mesh = meshes[idx];
                const cur = curs[idx];
                const tgt = tgts[idx];

                for (let i = 0; i < count; i++) {
                    const c = cur[i];
                    const t = tgt[i];

                    c.x += (t.x - c.x) * 3 * dt;
                    c.y += (t.y - c.y) * 3 * dt;
                    c.z += (t.z - c.z) * 3 * dt;

                    let nx = 0, ny = 0, nz = 0;
                    if (state !== 0) {
                        nx = Math.sin(time + i) * 0.1;
                        ny = Math.cos(time * 0.8 + i) * 0.1;
                    }

                    dummy.position.set(c.x + nx, c.y + ny, c.z + nz);
                    dummy.rotation.set(time + i, time + i, 0);

                    const s = (state === 0) ? 1 : (0.5 + 0.5 * Math.sin(time * 5 + i));
                    dummy.scale.setScalar(s);

                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }
                mesh.instanceMatrix.needsUpdate = true;

                if (state === 0) mesh.rotation.y += 0.2 * dt;
                else if (state === 1) mesh.rotation.y += 0.05 * dt;
                else mesh.rotation.y = 0;
            });

            star.rotation.y += dt;
            star.rotation.z = Math.sin(time) * 0.2;
            starPartMesh.rotation.y -= dt * 0.5;

            const sp = snow.geometry.attributes.position.array;
            for (let i = 0; i < SNOW_COUNT; i++) {
                sp[i * 3 + 1] -= snowVel[i];
                if (sp[i * 3 + 1] < -10) sp[i * 3 + 1] = 30;
            }
            snow.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
        
    </script>
</body>
