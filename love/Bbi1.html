<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My darling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 201, 255, 0.3), transparent 50%);
            animation: gradientMove 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 2.8em;
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            border-radius: 2px;
        }

        .question-box {
            margin: 50px 0;
            padding: 40px 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .question-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.2), 
                transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .question-text {
            font-size: 1.4em;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            line-height: 1.8;
            position: relative;
            z-index: 1;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-text .char {
            display: inline;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .typing-text .char:nth-child(4n+1) {
            color: #8ac9ff;
        }

        .typing-text .char:nth-child(4n+2) {
            color: #ffffff;
        }

        .typing-text .char:nth-child(4n+3) {
            color: #b794f6;
        }

        .typing-text .char:nth-child(4n) {
            color: #ffffff;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .warning-text {
            display: none;
            color: #ff6b9d;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            animation: shake 0.5s;
        }

        .warning-text.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        button {
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1em;
            padding: 18px 45px;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .yes-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .yes-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .no-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .no-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .yes-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .no-btn:active {
            transform: scale(0.98);
        }

        .response-container {
            display: none;
            margin-top: 40px;
            padding: 35px;
            background: rgba(102, 126, 234, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.4);
        }

        .response-container.show {
            display: block;
            animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .response-title {
            font-size: 1.8em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .response-text {
            font-size: 1.15em;
            color: #ffffff;
            line-height: 1.8;
        }

        .image-carousel {
            display: none;
            margin-top: 50px;
            position: relative;
            width: 100%;
            max-width: 750px;
            height: 750px;
            perspective: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-carousel.show {
            display: block;
        }

        .final-message {
            display: none;
            margin-top: 50px;
            text-align: center;
            padding: 40px;
            background: rgba(102, 126, 234, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 2px solid rgba(102, 126, 234, 0.4);
        }

        .final-message.show {
            display: block;
            animation: fadeInScale 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .final-message-text {
            font-size: 1.6em;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            line-height: 1.8;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-image,
        .carousel-video {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #000;
        }

        .carousel-image.active,
        .carousel-video.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            z-index: 3;
        }

        .carousel-image.exit,
        .carousel-video.exit {
            animation: fadeOutScale 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            z-index: 1;
        }

        @keyframes fadeOutScale {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
                filter: blur(10px);
            }
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .header {
                margin-bottom: 35px;
            }

            .title {
                font-size: 1.8em;
                margin-bottom: 12px;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .divider {
                width: 60px;
                height: 3px;
                margin: 20px auto;
            }

            .question-box {
                margin: 35px 0;
                padding: 30px 20px;
            }

            .question-text {
                font-size: 1.15em;
                min-height: 60px;
                line-height: 1.6;
            }

            .button-group {
                margin-top: 35px;
            }

            .button-row {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
                padding: 16px 35px;
                font-size: 1em;
            }

            .warning-text {
                font-size: 1em;
                margin-top: 15px;
            }

            .response-container {
                margin-top: 30px;
                padding: 25px 20px;
            }

            .response-title {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .response-text {
                font-size: 1em;
            }

            .image-carousel {
                height: 500px;
                max-width: 500px;
                margin-top: 35px;
            }

            .carousel-image,
            .carousel-video {
                border-radius: 20px;
                border: 3px solid rgba(255, 255, 255, 0.2);
            }

            .footer {
                margin-top: 35px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .question-text {
                font-size: 1.05em;
            }

            .image-carousel {
                height: 350px;
                max-width: 350px;
            }

            button {
                padding: 14px 30px;
                font-size: 0.95em;
            }

            .warning-text {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="divider"></div>
        </div>

        <div class="question-box">
            <div class="question-text">
                <span class="typing-text"></span>
            </div>
        </div>

        <div class="button-group">
            <div class="button-row">
                <button class="yes-btn" onclick="handleYes()">ƒê·ªìng √Ω</button>
                <button class="no-btn" onclick="handleNo()">ƒê·ªÉ em suy nghƒ© th√™m</button>
            </div>
            <div class="warning-text" id="warningText">ƒê·ªìng √Ω ch·ª© ai cho ph√©p t·ª´ ch·ªëi h·∫£ t√™n kia üíï</div>
        </div>

        <div class="response-container" id="response">
            <div class="response-title">C·∫£m ∆°n em ‚ù§Ô∏è</div>
        </div>

        <div class="image-carousel" id="carousel">
            <div class="carousel-container" id="carouselContainer">
            </div>
        </div>

        <div class="final-message" id="finalMessage">
            <div class="final-message-text">
                C·∫£m ∆°n em y√™u nhi·ªÅu,<br>hi v·ªçng m√¨nh s·∫Ω b√™n nhau d√†i l√¢u nh√©! ‚ù§Ô∏è
            </div>
        </div>

    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="JUSTSAYHELLO.mp4" type="audio/mp4">
        <source src="JUSTSAYHELLO.mp4" type="audio/mpeg">
    </audio>

    <script>
        const text = "Em cho ph√©p anh b∆∞·ªõc v√†o cu·ªôc s·ªëng c·ªßa em nh√© bbi ?";
        const typingElement = document.querySelector('.typing-text');
        let index = 0;

        function typeText() {
            if (index < text.length) {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = text.charAt(index) === ' ' ? '\u00A0' : text.charAt(index);
                span.style.animationDelay = `${index * 0.05}s`;
                typingElement.appendChild(span);
                index++;
                setTimeout(typeText, 50);
            }
        }

        setTimeout(typeText, 500);

        // Th√™m link ·∫£nh/video c·ªßa b·∫°n v√†o ƒë√¢y
        // ·∫¢nh tr∆∞·ªõc, video sau
        // ƒê·ªÉ t·ªëi ∆∞u, c√≥ th·ªÉ upload video l√™n CDN nh∆∞ Cloudinary, ho·∫∑c d√πng link t·ª´ Google Drive
        const media = [
            { type: 'image', src: 'anh1.jpg' },
            { type: 'image', src: 'anh2.jpg' },
            { type: 'image', src: 'photo_9.jpg' },
            { type: 'image', src: 'photo_3.jpg' },
            { type: 'image', src: 'photo_8.jpg' },
            { type: 'image', src: 'photo_1.jpg' },
            { type: 'video', src: 'IMG_3427.MOV' },
            { type: 'video', src: 'video_8.mp4' },
            { type: 'video', src: 'video_9.mp4' },
            { type: 'image', src: 'master_photo.jpg' }
        ];

        let hasAgreed = false;
        let currentIndex = 0;
        let carouselTimer;
        let cycleCount = 0;
        let preloadedVideos = {}; // Cache video ƒë√£ load

        function handleYes() {
            hasAgreed = true;
            document.getElementById('warningText').classList.remove('show');
            
            // ·∫®n header, question box v√† button group v·ªõi hi·ªáu ·ª©ng
            document.querySelector('.header').style.transition = 'all 0.6s ease';
            document.querySelector('.header').style.opacity = '0';
            document.querySelector('.header').style.transform = 'translateY(-20px)';
            
            document.querySelector('.question-box').style.transition = 'all 0.6s ease';
            document.querySelector('.question-box').style.opacity = '0';
            document.querySelector('.question-box').style.transform = 'translateY(-20px)';
            
            document.querySelector('.button-group').style.transition = 'all 0.6s ease';
            document.querySelector('.button-group').style.opacity = '0';
            document.querySelector('.button-group').style.transform = 'translateY(-20px)';
            
            // Sau khi animation k·∫øt th√∫c, ·∫©n ho√†n to√†n
            setTimeout(() => {
                document.querySelector('.header').style.display = 'none';
                document.querySelector('.question-box').style.display = 'none';
                document.querySelector('.button-group').style.display = 'none';
            }, 600);
            
            createParticles();
            setTimeout(startCarousel, 800);
        }

        function handleNo() {
            if (!hasAgreed) {
                const warningText = document.getElementById('warningText');
                warningText.classList.remove('show');
                setTimeout(() => {
                    warningText.classList.add('show');
                }, 10);
            }
        }

        function startCarousel() {
            const carousel = document.getElementById('carousel');
            carousel.classList.add('show');
            
            // B·∫≠t nh·∫°c n·ªÅn
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.5; // √Çm l∆∞·ª£ng 50%
            
            // T·ª± ƒë·ªông ph√°t l·∫°i khi h·∫øt
            music.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            });
            
            music.play().catch(err => {
                console.log('Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t nh·∫°c:', err);
            });
            
            // Preload t·∫•t c·∫£ video tr∆∞·ªõc
            preloadAllVideos();
            
            if (media.length === 0) return;
            
            currentIndex = 0;
            showMedia(currentIndex);
            scheduleNextMedia();
        }

        function preloadAllVideos() {
            media.forEach((item, index) => {
                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.src;
                    video.preload = 'auto';
                    video.muted = true;
                    video.playsInline = true;
                    
                    video.addEventListener('loadeddata', function() {
                        preloadedVideos[item.src] = true;
                    });
                    
                    // Gi·ªØ reference ƒë·ªÉ kh√¥ng b·ªã garbage collect
                    video.style.display = 'none';
                    document.body.appendChild(video);
                }
            });
        }

        function scheduleNextMedia() {
            const currentItem = media[currentIndex];
            let delay;
            
            if (currentItem.type === 'video') {
                // ƒê·ª£i video load xong r·ªìi l·∫•y ƒë·ªô d√†i th·ª±c
                const videoElement = document.querySelector('.carousel-video.active');
                if (videoElement && videoElement.duration && videoElement.readyState >= 2) {
                    delay = (videoElement.duration * 1000) + 1000; // Th·ªùi gian video + 1s buffer
                } else {
                    // N·∫øu video ƒë√£ preload th√¨ ch·ªâ c·∫ßn 8s, kh√¥ng th√¨ 15s
                    delay = preloadedVideos[currentItem.src] ? 8000 : 15000;
                }
            } else {
                delay = 4000; // ·∫¢nh 4s
            }
            
            carouselTimer = setTimeout(() => {
                nextMedia();
                scheduleNextMedia();
            }, delay);
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % media.length;
            
            // Ki·ªÉm tra xem ƒë√£ h·∫øt m·ªôt v√≤ng ch∆∞a
            if (currentIndex === 0) {
                cycleCount++;
                if (cycleCount === 1) {
                    // ƒê√£ ch·∫°y h·∫øt 1 v√≤ng, hi·ªÉn th·ªã l·ªùi nh·∫Øn cu·ªëi
                    clearTimeout(carouselTimer);
                    setTimeout(() => {
                        document.getElementById('carousel').style.transition = 'all 0.8s ease';
                        document.getElementById('carousel').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('carousel').style.display = 'none';
                            document.getElementById('finalMessage').classList.add('show');
                        }, 800);
                    }, 2000);
                    return;
                }
            }
            
            showMedia(currentIndex);
        }

        function showMedia(mediaIndex) {
            const carouselCont = document.getElementById('carouselContainer');
            const existingMedia = carouselCont.querySelectorAll('.carousel-image, .carousel-video');
            
            existingMedia.forEach(elem => {
                elem.classList.remove('active');
                elem.classList.add('exit');
                if (elem.tagName === 'VIDEO') {
                    elem.pause();
                }
                setTimeout(() => elem.remove(), 1000);
            });
            
            const item = media[mediaIndex];
            let element;
            
            if (item.type === 'video') {
                element = document.createElement('video');
                element.src = item.src;
                element.className = 'carousel-video';
                element.autoplay = true;
                element.muted = true;
                element.loop = false;
                element.playsInline = true;
                element.preload = 'auto'; // Quay l·∫°i auto ƒë·ªÉ load ƒë·∫ßy ƒë·ªß
                element.setAttribute('webkit-playsinline', 'true');
                element.setAttribute('x5-playsinline', 'true');
                element.setAttribute('x5-video-player-type', 'h5');
                element.setAttribute('x5-video-player-fullscreen', 'false');
                
                // Loading indicator
                element.style.background = '#000';
                
                // Ch·ªù video s·∫µn s√†ng m·ªõi hi·ªÉn th·ªã
                element.addEventListener('loadeddata', function() {
                    this.play().catch(e => {});
                });
                
                element.addEventListener('canplaythrough', function() {
                    this.play().catch(e => {});
                });
            } else {
                element = document.createElement('img');
                element.src = item.src;
                element.className = 'carousel-image';
                
                // ƒê·ª£i ·∫£nh load xong m·ªõi hi·ªÉn th·ªã
                element.addEventListener('load', function() {
                    setTimeout(() => {
                        this.classList.add('active');
                    }, 50);
                });
                
                // N·∫øu ·∫£nh load l·ªói
                element.addEventListener('error', function() {
                    console.log('L·ªói load ·∫£nh:', item.src);
                    this.classList.add('active');
                });
            }
            
            carouselCont.appendChild(element);
            
            // Ch·ªâ trigger animation cho video
            if (item.type === 'video') {
                setTimeout(() => {
                    element.classList.add('active');
                }, 50);
            }
        }

        function createParticles() {
            const colors = ['#667eea', '#764ba2', '#8ac9ff', '#b794f6'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '9999';
                    particle.style.boxShadow = `0 0 15px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    const angle = (Math.PI * 2 * i) / 40;
                    const velocity = 4 + Math.random() * 3;
                    
                    document.body.appendChild(particle);
                    
                    let posX = 0, posY = 0;
                    const animate = () => {
                        posX += Math.cos(angle) * velocity;
                        posY += Math.sin(angle) * velocity;
                        particle.style.transform = `translate(${posX}px, ${posY}px)`;
                        particle.style.opacity = 1 - (Math.abs(posX) + Math.abs(posY)) / 400;
                        
                        if (Math.abs(posX) < 400 && Math.abs(posY) < 400) {
                            requestAnimationFrame(animate);
                        } else {
                            particle.remove();
                        }
                    };
                    animate();
                }, i * 20);
            }
        }
    </script>
</body>
